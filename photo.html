<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sparrow Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <nav class="nav">
    <a class="logo" href="index.html"><strong>Sparrow Photography</strong></a>
  </nav>

  <h1>Sparrow Photography</h1>

  <div id="app">Loading...</div>


  <footer>
    <p><em>Photos by Jack Sparrow. All rights reserved.</em></p>
  </footer>


  <script type="module">
    import { callAPI } from "./app.js";

    // template function
    function renderSinglePhoto(pic) {
      let appHTML = '<div id="photo">';
      let photoid = new URL(window.location.href).searchParams.get('id');
      let photoArray;

      // find data for pic
      if (!pic || !pic.length) {
        appHTML += `<h1>Uh oh</h1>
        <p>Photo not found</p></div>`;
        let app = document.getElementById("app");
        app.innerHTML = appHTML;
        return;

      } else {
        photoArray = pic.filter(e => e.id == photoid);
      }

      // error trap: pic not found
      if (photoArray.length < 1) {
        appHTML += `<h1>Uh oh</h1>
        <p>Photo not found</p>`
      } else {
        photoArray = photoArray[0];
        // add single photo
        appHTML += `<p>${photoArray.name}</p>
        <p><i>${photoArray.description}</i></p>
        <img src="${photoArray.url}" alt="${photoArray.description}"></img>`;
      }

      appHTML += '</div>';

      // inject into app 
      let app = document.getElementById("app");
      app.innerHTML = appHTML;
      return;
    }

    // init app
    callAPI(renderSinglePhoto);

  </script>

</body>

</html>
