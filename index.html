<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sparrow Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <nav class="nav">
    <a class="logo" href="index.html"><strong>Sparrow Photography</strong></a>
  </nav>

  <h1>Sparrow Photography</h1>

  <div id="app">Loading...</div>


  <footer>
    <p><em>Photos by Jack Sparrow. All rights reserved.</em></p>
  </footer>


  <script>
    // template function
    renderApp = function(pic){
      let appHTML = '<div id="photos">';
      
      // add each photo
      appHTML += pic.map(e => `<div id="${e.id}" class="photo">
        <div>${e.name}</div>
        <a href="photo.html?id=${e.id}"><img src="${e.url}" alt="${e.description}"></img></a>
        <div>Â£${e.price}</div>
      </div>`).join('');
      
      appHTML += '</div>';
      
      // inject into app 
      let app = document.getElementById("app");
      app.innerHTML = appHTML;
      return;
    }

    // load data from API
    // vjsdata = []; //debugging
    fetch('https://vanillajsacademy.com/api/photos.json')
      .then(response => response.json())
      .then(data => {
        // console.log(data);
        renderApp(data);
      });

  </script>

</body>

</html>
